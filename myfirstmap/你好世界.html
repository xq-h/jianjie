<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS API for JavaScript Hello World App</title>
    <style>
        html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.16/esri/css/main.css">
    <script src="https://js.arcgis.com/4.16/"></script>

    <script>
        require([   /*这里是配置申明，表示创建一个3D地图需要的基本配置*/
            "esri/Map",
            "esri/views/MapView"
        ], function(Map, MapView) {

            var map = new Map({
                basemap: "topo-vector"
            });

            var view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-118.71511,34.09042],  /*设置中心经纬度坐标*/
                zoom: 11
            });

        });
    </script>
</head>
<body>
<div id="viewDiv"></div>
</body>
</html>
